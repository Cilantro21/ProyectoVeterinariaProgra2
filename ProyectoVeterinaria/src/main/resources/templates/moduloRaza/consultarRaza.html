<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consula Razas</title>
</head>
<body>

<h1>Lista razas</h1>

<table border="1">
    <thead>
        <tr>
            <th>Id raza</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="raza : ${razas}">
            <td th:text="${raza.id}"></td>
            <td th:text="${raza.nombre}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
        integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vete+ | Citas</title>
</head>

<body>
    <style>
        .radio-square {
            width: 70px;
            height: 70px;
            border: 2px solid #efefef;
            border-radius: 0;
            appearance: none;
            background-color: white;
            cursor: pointer;
        }

        .radio-square:checked {
            background-color: #FC6C85;
        }

        .radio-square:checked::after {
            content: 'CITA';
            color: white;
            font-weight: bold;
            font-size: 18px;
            z-index: 100;
            position: relative;
            top: 20px;
            left: auto;
            /* width: 10px;
            height: 10px; */
        }
    </style>

    <div th:replace="fragmentos/cabecera :: cabecera"></div>

    <main>
        <div class="container-fuild px-2 mt-4">
            <form action="">
                <div class="row row-cols-3 p-3">
                    <div class="col">
                        <h5>PASO 1</h5>
                        <div class="d-block w-full p-1 mb-2">
                            <label for="cedula" class="form-label">Cedula</label>
                            <input type="text" class="form-control rounded-0" id="cedula">
                        </div>
                        <div class="d-block w-full p-1 mb-2">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control rounded-0" id="nombre">
                        </div>
                        <div class="d-block w-full p-1 mb-2">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="password" class="form-control rounded-0" id="apellidos">
                        </div>
                        <div class="d-block w-full p-1 mb-2">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control rounded-0" id="fechaNacimiento">
                        </div>
                    </div>
                    <div class="col">
                        <h5>PASO 2</h5>
                        <div class="d-block w-full p-1 mb-2">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="tel" class="form-control rounded-0" id="telefono">
                        </div>
                        <div class="d-block w-full p-1 mb-2">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" class="form-control rounded-0" id="correo">
                        </div>
                    </div>
                    <div class="col">
                        <h5>PASO 3</h5>
                        <p class="fw-bold">Dia de la cita</p>
                        <div class="row row-cols-5" id="selector-cita"></div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn text-light w-full" style="background-color: #FC6C85;">
                                <i class="fa-solid fa-angle-right"></i>
                                <span class="fw-bold">Solicitar cita</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script>
        function tablaFechas() {
            const hoy = new Date();
            const mes = hoy.getMonth();
            const anio = hoy.getFullYear();

            const diasMes = new Date(anio, mes + 1, 0).getDate();

            const contenedor = document.getElementById('selector-cita');
            contenedor.innerHTML = '';

            for (let dia = hoy.getDate(); dia <= diasMes; dia++) {
                const label = document.createElement('label');
                const inputRadio = document.createElement('input');
                inputRadio.type = 'radio';
                inputRadio.name = 'diaCita';
                inputRadio.className = 'radio-square';
                inputRadio.id = `dia-${dia}`;

                const textoDia = document.createElement('label');
                textoDia.textContent = dia;

                label.appendChild(textoDia);
                label.appendChild(inputRadio);

                contenedor.appendChild(label);
            }
        }
        window.onload = tablaFechas;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

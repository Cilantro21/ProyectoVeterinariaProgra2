<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
        integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
            padding: 0%;
            margin: 0;
        }
    </style>
    <title>Vete+ | Panel Ingreso</title>
</head>

<body>
    <div class="d-flex w-100 justify-content-center border-bottom text-center" style="background-color: #F88379;">
        <div class="p-3 text-center justify-content-center">
            <a class="navbar-brand fw-bold fs-4" href="/webapp/">
                <img th:src="@{/images/vet.png}" height="35" alt="vete+icon" />
                <span class="fw-bold text-uppercase text-light">Vete+</span>
            </a>
        </div>
    </div>
    <main>
        <div class="container-fuild px-2 mt-4">
            <div class="row row-cols-3">
                <div class="col"></div>
                <div class="col">
                    <div class="shadow shadow-1 p-4 rounded">
                        <form action="" autocomplete="on" method="post">
                            <div class="d-block w-full p-1 mb-2">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control rounded-0" id="usuario">
                            </div>
                            <div class="d-block w-full p-1 mb-2">
                                <label for="contrasena" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control rounded-0" id="contrasena">
                            </div>
                            <div class="mt-3 mb-2">
                                <a href="/webapp/panel/" class="btn text-light w-100 d-block" style="background-color: #FC6C85;">
                                    <i class="fa-solid fa-angle-right"></i>
                                    <span class="fw-bold">Iniciar sesion</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

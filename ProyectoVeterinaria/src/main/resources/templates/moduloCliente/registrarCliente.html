<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>
</head>
<body>

    <div class="title-page"></div>
        <h1>Registrar cliente</h1>
    </div>
    <div class="form-record">
        <form th:action="@{/menuCliente/registrar}" th:object="${clientes}" method="post">
            <div>
                <label for="">Ingrese el numero de cedula del ciente</label>
                <input type="text" id="identificacion" name="identificacion" th:field="*{identificacion}">
            </div>
            <div>
                <label for="">Ingrese el nombre del cliente</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
            </div>
            <div>
                <label for="">Ingrese los apellidos del cliente</label>
                <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}">
            </div>
            <div>
                <label for="">Ingrese la fecha de nacimiento del cliente</label>
                <input type="text" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}">
            </div>
            <div>
                <label for="">Ingrese el email del cliente</label>
                <input type="text" id="emai" name="email" th:field="*{email}">
            </div>
            <div>
                <label for="">Ingrese el telefono del cliente</label>
                <input type="text" id="telefono" name="telefono" th:field="*{telefono}">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>   
    
</body>
</html>

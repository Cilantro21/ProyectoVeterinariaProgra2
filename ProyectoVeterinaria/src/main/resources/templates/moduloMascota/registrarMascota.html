<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascotas</title>
</head>
<body>

    <div class="title-page"></div>
        <h1>Registrar Mascota</h1>
    </div>
    <div class="form-record">
        <form th:action="@{/menuMascota/registrar}" th:object="${mascotas}" method="post">
            <div>
                <label for="">Ingrese el nombre de la mascota</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
            </div>
            <div>
                <label for="">Ingrese la fecha de nacimiento la mascota</label>
                <input type="text" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}">
            </div>
            <div>
                <label for="">Ingrese el color</label>
                <input type="text" id="color" name="color" th:field="*{color}">
            </div>
            <div>
                <label for="">Ingrese el peso</label>
                <input type="number" id="peso" name="peso" th:field="*{peso}">
            </div>
            <div>
                <label for="">Ingrese  la estatura</label>
                <input type="number" id="estatura" name="estatura" th:field="*{estatura}">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>   
    
</body>
</html>
